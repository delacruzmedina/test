<mat-card>
  <mat-card-header>
    <mat-card-title>Editar/Crear Persona</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name">
          <mat-error *ngIf="form.controls.name.errors">Por favor proporcione su nombre.</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Edad</mat-label>
          <input type="number" matInput placeholder="Edad" formControlName="age" min="0" [min]="0" max="100"
                 [max]="100">
          <mat-error *ngIf="form.controls.age?.errors">Por favor proporcione su edad.</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>
          <mat-select required formControlName="gender">
            <mat-option>Seleccione Sexo</mat-option>
            <mat-option value="male">Masculino</mat-option>
            <mat-option value="female">Femenino</mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls.gender.errors">Por favor seleccione su genero.</mat-error>
        </mat-form-field>
      </p>
      <p>
        <!--      <mat-form-field appearance="legacy">-->
        <!--        <mat-label>Documento</mat-label>-->
        <!--        <input matInput placeholder="Documento">-->
        <!--      </mat-form-field>-->
        <mat-form-field appearance="outline">
          <ngx-mat-file-input formControlName="document"></ngx-mat-file-input>
          <mat-hint>Documento</mat-hint>
          <mat-error *ngIf="this.form.controls.document.errors">Por favor proporcione documento.</mat-error>
        </mat-form-field>
      </p>
      <img  mat-card-image [src]="getImage()">
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button [disabled]="!form.valid" (click)="onSave()">Guardar</button>
  </mat-card-actions>
</mat-card>
